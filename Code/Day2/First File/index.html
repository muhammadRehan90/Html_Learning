<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
</head>
<body>
    <!-- Bold Italic and Underline  (Inline Tags) -->      
    <b>This is Bold</b><br>
    <i>This is Italic</i><br>
    <u>This is Underline</u><br>

    <!-- Horizontal Ruler hr tag -->
    <hr>
    <b>This is also Bold</b>
    <hr>

    <!-- Pre Tag -->
    <pre>This is a para 
        hi
        hello
    </pre>

    <!-- Subscript and Superscript -->
    H<sub>2</sub>O
    10<sup>2</sup>

    <!-- Example Subscript and Superscript -->
    <p>
        The chemical formula for water is H<sub>2</sub>O.
      </p>
      
      <p>
        The expression 10<sup>2</sup> equals 100.
      </p>


</body>
</html>
